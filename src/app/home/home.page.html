<!-- Map Section -->
<ion-content fullscreen scrollY="false">
  <div id="map" class="full-view-height"></div>
</ion-content>
<!-- Footer Section -->
<ion-footer>
  <!-- Toolbar Wrapper -->
  <ion-toolbar>
    <!-- 1: Search Results Section -->
    <ion-list *ngIf="filteredBusList">
      <ng-container *ngFor="let route of filteredBusList; index as index">
        <ng-container *ngIf="index < 4">
          <ion-button expand="block" fill="solid" color="light" size="large" (click)="addRoutePill(route)">
            <ion-icon name="bus"></ion-icon>&nbsp;&nbsp;Route:
            {{route.tag}}
          </ion-button>
        </ng-container>
      </ng-container>
    </ion-list>
    <!-- 2: Search Bar Title -->
    <ion-list-header>Route Filter</ion-list-header>
    <!-- 3: Search Bar Input -->
    <ion-searchbar #searchBar animated showCancelButton="focus" placeholder="Filter Routes"></ion-searchbar>
    <!-- 4: Pill/Chips Section -->
    <p class="pills-section">
      <!-- Pill/Chips Wrapper -->
      <ng-container *ngFor="let pill of routePills">
        <ion-chip outline color="primary">
          <!-- Chip Bus Icon -->
          <ion-icon name="bus"></ion-icon>
          <!-- Chip label -->
          <ion-label>Route: {{pill}}</ion-label>
          <!-- Chip Remove Icon -->
          <ion-icon name="close-circle" (click)="removeRoutePill(pill)"></ion-icon>
        </ion-chip>
      </ng-container>
    </p>
  </ion-toolbar>
</ion-footer>
